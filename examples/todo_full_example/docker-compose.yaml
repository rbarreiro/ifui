version: "3.8"

services:
  todo_backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 6401:6401
      - 6402:6402


  todo_mongodb:
    image:  mongo:latest
    restart: always
    volumes:
      - todos_database:/data/db
    ports:
      - 6403:27017

volumes:
  todos_database:
